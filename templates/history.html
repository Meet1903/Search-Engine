<!DOCTYPE html>
<html>
<head>
    <title>WebTrek - History</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>WebTrek - History</h2>
    <div class="button-1-container">
        <a href="{{ url_for('index') }}"><button class="button-1">Back to Search Engine</button></a>
        <form method="post">
            <button type="submit" class="button-1">Clean History</button>
        </form>
    </div>
    {% if history %}
    <div class="query-history">
        <table style="border-spacing: 1px;">
            <thead>
                <tr>
                    <th>Query History</th>
                </tr>
            </thead>
            <tbody>
                {% for query, timestamp in history %}
                <tr>
                    <td style="padding: 0px;">
                        <ul style="margin: 1px;">
                            <li>{{ query }} - {{timestamp}}</li>
                        </ul>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <div class="button-1-container" style="margin-top: 20px;">
            {% if prev_page %}
                <a href="{{ url_for('history', page=current_page - 1) }}"><button class="button-1"><< Previous</button></a>
            {% endif %}
            {% if next_page %}
                <a href="{{ url_for('history', page=current_page + 1) }}"><button class="button-1">Next >></button></a>
            {% endif %}
        </div>
    </div>
    {% else %}
    <p style="text-align: -webkit-center;">No query history available.</p>
    {% endif %}
</body>
</html>
