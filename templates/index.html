<!DOCTYPE html>
<html>
<head>
    <title>WebTrek - The Search Engine</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="button-1-container">
        <a href="{{ url_for('scrapper') }}"><button class="button-1">Go to Scraper</button></a>
        <a href="{{ url_for('history') }}"><button class="button-1">History</button></a>
    </div>
    <div class="flex-container">
        <div class="header">
            <h1>
                <a href="{{ url_for('index') }}" class="title-name"><span class="blue">Web</span><span class="red">Tr</span><span class="yellow">e</span><span class="green">k</span></a>
            </h1>
        </div>
        <div class="search-box">
            <form action="/search" method="POST">
                <input type="text" name="query" class="search-bar" placeholder="Search WebTrek" required>
                <input type="submit" value="Search" class="search-button">
            </form>
        </div>
    </div>
</body>
</html>
