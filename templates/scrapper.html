<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>WebTrek - The Web Scraper</h2>
    <div class="button-1-container">
        <a href="{{ url_for('index') }}"><button class="button-1">Back to Search Engine</button></a>
    </div>
    <div class="loader" id="loader"></div>
    <div class="container" id="container"></div>
    <form id="scraping-form" method="post" class="regular-form">
        <label for="url">Enter comma separated domains:</label><br>
        <input type="text" id="url" name="url" required><br>
        <label for="path">Enter destination folder path:</label><br>
        <input type="text" id="path" name="path" required><br>
        <input type="hidden" id="folder_path" name="folder_path">

        <button type="submit" id="scrapper" class="submit-button">Scrape</button>
    </form>
    <script>
        // JavaScript to handle showing and hiding the loading spinner
        document.getElementById("scraping-form").addEventListener("submit", function() {
            showLoadingSpinner();
        });

        function showLoadingSpinner() {
            var loadingSpinner = document.querySelector(".loader");
            loadingSpinner.style.display = "block";
            container.style.display = "block";
        }

    </script>
</body>
</html>
